<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed; background-size: cover;">
    <div class="container">
        <div class="login-box">
            <h2 class="box-title">Sign Up</h2>
            <form method="POST" class="inner-box">
                <div class="input-box"><input type="text" placeholder="Your name" name="name" required /></div>
                <div class="input-box"><input type="email" placeholder="Your email" name="email" required /></div>
                <div class="input-box"><input type="password" placeholder="Your password" name="password" required /></div>
                <div class="btn-box"><button type="submit">Sign Up</button>
                    <p>Or <a href="{{ url_for('login') }}">Log In</a></p></div>
            </form>
        </div>
    </div>
</body>
</html>
