<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

</head>
<body>

    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a href="{{ url_for('index') }}" class="btn btn-primary">home</a>
                <a href="/logout" class="logout-button"> <!-- Log out -->
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>

            </li>
        </ul>
    </div>

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="https://imdezcode.files.wordpress.com/2020/02/imdezcode-logo.png" alt="" width="100" height="100">
            <div class="name">{{ user.name }}</div> <!-- Display user name -->
            <div class="job">{{ user.job or "Add your job" }}</div> <!-- Optional field -->
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr>
            </div>
            <div class="url">
                <a href="#settings">Settings</a>
                <hr>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td>{{ user.address or "Add your address" }}</td> <!-- Optional -->
                        </tr>
                        <tr>
                            <td>Hobbies</td>
                            <td>:</td>
                            <td>{{ user.hobbies or "Add your hobbies" }}</td> <!-- Optional -->
                        </tr>
                        <tr>
                            <td>Job</td>
                            <td>:</td>
                            <td>{{ user.job or "Add your job" }}</td> <!-- Optional -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
